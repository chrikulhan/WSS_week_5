<body>

<h2>Please enter your name:</h2>

<input type="text" id ="username">
<button id="save-user-name">Save</button>

<p id = "welcome-message"></p>

<script>
    const saveButton = document.querySelector('#save-user-name')
    const nameInput = document.querySelector("username")
    const welcomeMessage = document.querySelector('#welcome-message')

    saveButton.addEventListener('click', function(){
        let name = nameInput.value //string value from name input

        if(name.length <2) {
            welcomeMessage.innerHTML = 'Please enter at least 2 letters.'
        } else {
            name = name.trim() //this removes whitespace so the output looks neater.
            //what happens if I change the wrong name variable??? //error.
            // nameInput = name.trim() //now I've overwritten the nameInput variable with
            //name.trim(), and assigned a new name to a variable unintentionally. COMMON!!
            //way to avoid this is to use 'const' instead of 'let' to define the variables above.
            //if you aren't going to modify data, use const instead of let,then you can see
            //errors in the devtools (inspect) easier.
            welcomeMessage.innerHTML = 'Welcome, ' + name + '!'
        }
    })
